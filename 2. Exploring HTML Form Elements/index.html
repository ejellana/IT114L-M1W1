<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>

    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form" -->
    <form action="/submit_form" method="POST">

        <!-- TODO 2.2: Add a first name text field -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <!-- TODO 2.3: Add a last name text field. The field must be required. -->
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

         <!-- TODO 2.4: Add an email text field. The field must be read only. -->
         <label for="email">Email:</label>
         <input type="email" id="email" name="email">
 
         <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
         <label for="address">Address:</label>
         <input type="text" id="address" name="address">

        <!-- TODO 2.6: Add a year level dropdown. The initial selected value must be "Select an option", but it must not be a valid selection. -->
        <label for="year_level">Year Level:</label>
        <select id="year_level" name="year_level" required>
            <option value="" disabled selected>Select an option</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>

        <!-- TODO 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <p>Preffered Learning Mode:</p>
        <label for="online">Online<input type="radio" id="online" name="learning_mode" value="online"></label>
        <label for="offline">Offline<input type="radio" id="offline" name="learning_mode" value="offline"></label>

        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
        <p>Subjects Taken:</p>
        <label for="math">Math<input type="checkbox" id="math" name="subjects[]" value="math"></label>
        <label for="science">Science<input type="checkbox" id="science" name="subjects[]" value="science"></label>
        <label for="english">English<input type="checkbox" id="english" name="subjects[]" value="english"></label>
        <label for="history">History<input type="checkbox" id="history" name="subjects[]" value="history"></label>
        
        <!-- TODO 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        <label for="preference">Would you prefer to be a cactus or a shark?</label>
        <textarea id="preference" name="preference" rows="4" cols="50"></textarea>

        <!-- TODO 2.10: Add a submit button -->
        <input type="submit" value="Submit">

    </form>
</body>

</html>
